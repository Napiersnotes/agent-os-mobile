version: '3.8'

services:
  test-backend:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@test-postgres:5432/agentos_test
      - REDIS_URL=redis://test-redis:6379
      - ENVIRONMENT=test
      - SECRET_KEY=test-secret-key
    depends_on:
      - test-postgres
      - test-redis
    command: >
      sh -c "pytest tests/ -v --cov=src --cov-report=xml --junitxml=test-results.xml &&
             coverage xml"
    volumes:
      - ./test-results:/app/test-results

  test-postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=agentos_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
